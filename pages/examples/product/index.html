<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Example</title>
    <style>
      :root {
        --bg: #fffdf7;
        --ink: #232019;
        --accent: #e65d2f;
        --soft: #ffe8d8;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Fraunces", Georgia, serif;
        color: var(--ink);
        background: radial-gradient(circle at 85% 10%, #ffd2c2, transparent 20%), var(--bg);
      }
      .wrap { max-width: 980px; margin: 0 auto; padding: 52px 20px; }
      .hero {
        background: #fff;
        border: 1px solid #f0e4d6;
        border-radius: 20px;
        padding: 26px;
      }
      h1 { margin-top: 0; font-size: clamp(2rem, 6vw, 3.5rem); }
      .cta {
        display: inline-block;
        background: var(--accent);
        color: #fff;
        padding: 10px 16px;
        border-radius: 999px;
        text-decoration: none;
      }
      .features {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
      }
      .feature { background: var(--soft); border-radius: 12px; padding: 12px; }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="hero">
        <h1>Launch your next idea in a weekend.</h1>
        <p>This sample product page is optimized for a fast GitHub Pages launch.</p>
        <a class="cta" href="#">Start free</a>
        <div class="features">
          <div class="feature"><strong>Fast setup</strong><br/>Single-file deployment.</div>
          <div class="feature"><strong>Easy edits</strong><br/>Just HTML + CSS.</div>
          <div class="feature"><strong>Mobile-first</strong><br/>Responsive by default.</div>
        </div>
      </section>
      <p><a href="../../../index.html">Back to examples</a></p>
    </main>
  </body>
</html>
